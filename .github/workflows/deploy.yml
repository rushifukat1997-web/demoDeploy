```yaml
name: React CI/CD

on:
  push:
    branches:
      - master   # Trigger workflow only when pushing to master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # You can change version if needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (optional, remove if no tests)
      - name: Run tests
        run: npm test -- --watchAll=false

      # Step 5: Build project
      - name: Build project
        run: npm run build

      # Step 6: Deploy (example with GitHub Pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.Token }}
          publish_dir: ./build
```
